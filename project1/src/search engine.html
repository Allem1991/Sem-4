<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>

    <h3>Google</h3>
    <div>
        <form method="get" action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Запрос">
            <input type="submit" value="Найти">
        </form>
    </div>

    <h3>Yandex</h3>
    <div>
        <form method="get" action="https://yandex.ru/search/">
            <input type="text" name="text" placeholder="Запрос">
            <input type="submit" value="Найти">
        </form>
    </div>

    <h3>Yahoo</h3>
    <div>
        <form method="get" action="https://search.yahoo.com/search">
            <input type="text" name="p" placeholder="Запрос">
            <input type="submit" value="Найти">
        </form>
    </div>

    <h3>Bing</h3>
    <div>
        <form method="get" action="https://www.bing.com/search">
            <input type="text" name="q" placeholder="Запрос">
            <input type="submit" value="Найти">
        </form>
    </div>

    <h3>Rambler</h3>
    <div>
        <form method="get" action="https://nova.rambler.ru/search">
            <input type="text" name="query" placeholder="Запрос">
            <input type="submit" value="Найти">
        </form>
    </div>

</body>

</html>
